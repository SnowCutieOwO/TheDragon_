      - '[broadcast] &5 ۵ &d¡Un End Crystal ha reaparecido!'
      - '[title] &5 ۵ &d¡Un End Crystal ha reaparecido!'
      SPAWNING:
      - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP;1;1'
      - '[broadcast] &5&lDRAGÓN &8| &fUn dragón aparecerá en &5/warp end&f en &a{time}'
      DEATH:
      - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP;1;1'
      - '[broadcast] '
      - '[broadcast] <CENTER> &e{customName} &eha muerto... </CENTER>'
      - '[broadcast] '
      - '[broadcast] <CENTER> &e{killer} &7dio el golpe final.</CENTER>'
      - '[broadcast] '
      - '[broadcast] <CENTER> &#fbb347⚔ &#fbaf4cᴇ&#fbac51s&#fba855ᴛ&#fca55aᴀ&#fca15fᴅ&#fc9e64ɪ&#fc9a68s&#fc976dᴛ&#fc9372ɪ&#fd9077ᴄ&#fd8c7bᴀ&#fd8980s&#fd8585⚔ </CENTER>'
      - '[TopsMessage] <CENTER> &8▸ &c{displayname} &8- &eDaño&7: &c{damage} ❤ &8- {rewardname} </CENTER>'
      - '[broadcast] '
      - '[PersonalStats] <CENTER> &eTu Daño: &a{playerdamage} &f{state} &7{position} </CENTER>'
      - '[broadcast] '
      - '[command] tu comando aquí'
      REGENERATED:
      - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP;1;1'
      - '[broadcast] &8████████'
      - '[broadcast] &8███&0██&8███ &8» &f{customName} &facaba de aparecer.'
      - '[broadcast] &8██&0█&5█&0██&8██'
      - '[broadcast] &8█&0█&5█&0██&5█&0█&8█ &c&lBOSS'
      - '[broadcast] &8█&0███&5█&0██&8█ &8► &fSalud del Dragón&7: &a{health} &4❤'
      - '[broadcast] &8█&0█&5█&0████&8█ &8► &6Gana grandes recompensas siendo '
      - '[broadcast] &8██&0██&5█&0█&8██ &8  &6uno de los 3 mejores en daño.'
      - '[broadcast] &8████████'
      - '[command] your command here'
      HALFLIFE:
      - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP;1;1'
      - '[broadcast] &8████████'
      - '[broadcast] &8███&0██&8███ &8» &f{customName} &festá a mitad de salud.'
      - '[broadcast] &8██&0█&5█&0██&8██'
      - '[broadcast] &8█&0█&5█&0██&5█&0█&8█ &c&lBOSS'
      - '[broadcast] &8█&0███&5█&0██&8█ &8► &fSalud del Dragón&7: &a{halflife} &4❤'
      - '[broadcast] &8█&0█&5█&0████&8█ &8► &6Ve a nuestro /warp end para matar al dragón'
      - '[broadcast] &8██&0██&5█&0█&8██ &8  &6y ganar recompensas.'
      - '[broadcast] &8████████'
      - '[command] your command here'


  ITEM:
    HELP: "&c「ITEM」&f&c/{cmd} item give|get|list|save|delete <item> <amount>"
    PLAYERNOTFOUNT: "&c「ITEM」&cJugador no encontrado"
    LISTISEMPTY: "&c「ITEM」&cNo hay elementos guardados."
    ITEMINHAND: "&c「ITEM」&cNecesitas sostener un objeto en tu mano"
    NOT_EXIST: "&c「ITEM」&cNo se encontraron elementos guardados con el nombre {1}"
    NOTNUMBER:  "&c「ITEM」&c¡El parámetro 'amount' no es un número!"
    GETITEM: "&c「ITEM」&cEl objeto ha sido entregado"
    GIVEITEM: "&c「ITEM」&eSe ha entregado el objeto {1} x{2} correctamente a {3}"
    SAVE: "&c「ITEM」&aEl objeto se ha guardado como {1}"
    DELETE: "&c「ITEM」&cEl objeto {1} se ha eliminado correctamente"

