    CREATE: "&eEl dragón &7{1} &ede tipo &7{2} &eUsa &7/{cmd} setup {1} &epara configurarlo."
    CREATE_USAGE: "&8» &cUso correcto: /{cmd} create <dragón> <tipo>"
    CREATE_EXIST: "&8» &cEse nombre ya existe, prueba con otro."
    INVALID_DRAGON_TYPE: "&8» &ePor favor, usa &7'SUMMON_PORTAL' &eo &7'SUMMON_DEFAULT'"
    CREATE_ALPHANUMERIC: "&8» &cUn dragón debe ser creado con un nombre alfanumérico."

    #Teleport
    TP_USAGE: "&cUso correcto: /{cmd} teleport <dragón> <x> <y> <z> <mundo>"
    TP_NOT_EXIST: "&8» &cEl dragón {1} no se encontró en la lista."
    TP_NOT_INPROGRESS: "&8» &cEl dragón {1} no está en PROGRESO."
    TP_SUCCESS: "&8» &aEl dragón &2'{1}' &aha sido teletransportado a &2{2} {3} {4} {5}"
    TP_INVALID_COORDS: "&8» &cEl formato de coordenadas son invalidas"
    TP_INVALID_WORLD: "&8» &cEl mundo es inválido o no existe."

    #Delete
    DELETE: "&8» &aEl dragón {1} ha sido eliminado exitosamente."
    DELETE_USAGE: "&cUso correcto: /{cmd} delete <dragón>"
    DELETE_NOT_EXIST: "&8» &cEl dragón {1} no se encontró en la lista."
    DELETE_IN_PROGRESS: "&8» &cNo puedes eliminar un dragón que está en PROGRESO."

    #reload
    RELOAD: '&aAll YML files have been successfully reset.'
    RELOAD_COOLDOWN: 'You must wait {1} before reloading the configuration.'

    # Scheduler
    SCHEDULER_LIST_HEADER: "&f&lLista de programación de dragones &f{1}"
    SCHEDULER_LIST: "&7(id: {1}) &8| &a{2} &8| &f{3}"
    SCHEDULER_LIST_GLOBAL: "&7({1}) | (id: {2}) &8| &a{3} &8| &f{4}"
    SCHEDULER_CREATE: "&aSe configuró la programación para {1} en {2} {3} {4}"
    SCHEDULER_REMOVE: "&cSe eliminó la programación {2} para el dragón {1}"
    SCHEDULER_USAGE: "&cComando inválido. Uso: /jdragon scheduler <create/delete/list>"
    SCHEDULER_USAGE_CREATE: "&cUso: /{cmd} scheduler create <nombre> <tipo> <día> <hora:minuto>"
    SCHEDULER_USAGE_DELETE: "&cUso: /{cmd} scheduler remove (nombre) (id)"
    SCHEDULER_USAGE_LIST: "&cUso: /{cmd} scheduler list (nombre)"
    SCHEDULER_NO_EXIST: "&cEl dragón {1} no existe"
    SCHEDULER_INVALID_DAY: "&cEl día especificado es inválido."
    SCHEDULER_INVALID_VALUE: "&cEl número especificado es inválido o no existe."
    SCHEDULER_INVALID_SCHEDULE: "&cEl tipo de programación especificado es inválido. Usa 'DAILY', 'MONTHLY', 'WEEKLY'  "
    SCHEDULER_INVALID_FORMAT: "&cEl formato de tiempo especificado es inválido. Debe ser en formato 'HH:MM:SS'."
    SCHEDULER_NO_SCHEDULERS: "&cNo hay programaciones"

    SPAWN: "&a¡El dragón {1} se generó con éxito!"
    SPAWN_NOT_CHECK: "&cNo se encontraron comprobaciones para el dragón, usa /{cmd} reload"
    SPAWN_USAGE: "&cUso correcto: /{cmd} spawn (nombre) [tiempo] [-s]"
    SPAWN_INVALID_DATA: "&cFaltan valores en la configuración, revisa la consola."
    SPAWN_NOT_EXIST: "&8» &cEl dragón {1} no se encontró en la lista y no pudo ser generado."
    SPAWN_PROBLEMSFOUND: '&8» &cSe encontraron problemas de configuración en {1}. Usa /jdragon info {2} para obtener más información.'
    SPAWN_INPROGRESS: '&8» &cEl dragón {1} ya está en progreso.'

    # Cancelar
    CANCEL: '&8» &aSe canceló con éxito el dragón {1}.'
    CANCEL_NOT_EXIST: "&8» &cEl dragón {1} no se encontró en la lista y no pudo ser cancelado."
    CANCEL_USAGE: "&cUso correcto: /{cmd} cancel <dragón>"
    CANCEL_NOPROGRESS: '&6&l¡ESPERA! &cEl dragón {1} no está activo.'

    # Info
    INFO: "&aMostrando información para el dragón {1}"
    INFO_NOT_EXIST: "&8» &cEl dragón {1} no se encontró en la lista."
    INFO_USAGE: "&cUso correcto: /{cmd} info <dragón>"

    # Listar
    LIST: "&7{1} &8| &eNombre: &f{2} &8| &eTipo: &f{3} &8| &8✎ &ePlantilla: &f{4}"
    LIST_EMPTY: "&8» &cParece que no hay dragones. ¡Qué esperas para crear uno!"
    LIST_USAGE: "&cUso correcto: /{cmd} info"

    # ConfigurarLoc
    SET_USAGE: "&cUso correcto: /{cmd} setloc <nombreDragón> <spawn/endcrystals> [número]"
    SET_NOT_EXIST: "&8» &cEl dragón &l{1} &cno se encontró en la lista."
    SET_SUCCESS: "&8» &aHas configurado con éxito &2'{1}' &apara el dragón &2'{2}'."

    # Configurar
    SETUP_USAGE: "&cUso correcto: /{cmd} setup <nombreDragón>"
    SETUP_NOT_EXIST: "&8» &cEl dragón {1} no se encontró en la lista."

    # Prompt
    PROMPT:
      USAGE: "&aPor favor, escribe en el chat el nuevo valor para '{2}' | '{1}'. Si quieres cancelar el proceso, simplemente escribe &c'cancel'."
      CANCEL: "&cProceso cancelado."
      SUCCESS: "&eEl valor &7'{1}' &efue aplicado para &7'{2}' &een el dragón &7'{3}'"


    HELP_USAGE: "&cUso correcto: /{cmd} help (página)"
    HELP_CONSOLE: |-
      &7
      &e&l COMANDOS BÁSICOS DE CONSOLA
      &7
