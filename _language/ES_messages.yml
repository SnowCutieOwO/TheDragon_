MESSAGES:
  #Here you can edit the bookmarks of the messages.
  PLACEHOLDER:
    INPROGRESS: '&cEVENTO EN CURSO'
    SECONDS: s
    MINUTES: m
    HOURS: h
    DAYS: d
    SEPARATOR: ', '
    PLAYER_STATS:
      NO_NEW_RECORD: "&7&l(SIN RECORD)"
      NEW_RECORD: "&d&l(NUEVO RECORD!)"
      POSITION: "&7(Posición #<position>)"

  #If the dragon has a template and not all paths are added, the default will be used by default.
  TEMPLATES:
    DEFAULT:
      END_CRYSTAL_EXPLOTING:
      - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP;1;1'
