DEFENCE:
  REGENERATION:
    enabled: true
    radius: 100
    regeneration:
      amount: 100
      speed-ticks: 1
    sending:
      - '[sound] BLOCK_NOTE_BLOCK_PLING;1;1'
      - '[message] &6'
      - '[message] <CENTER> &6&lDRAGÓN &8| &d&lREGENERACIÓN </CENTER>'
      - '[message] <CENTER>&fEl dragón regenerará &d100 &fpuntos de salud. </CENTER>'
      - '[message] &6'
  REPULSION:
    enabled: true
    radius: 100
    repulsion:
      speed-ticks: 10
      repetitions: 6
      strength-repulsion: 5
      vertical-repulsion: 0.5
    sending:
      - '[sound] BLOCK_NOTE_BLOCK_PLING;1;1'
      - '[message] &6'
      - '[message] <CENTER> &6&lDRAGÓN &8| &f&lREPULSIÓN  </CENTER>'
